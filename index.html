<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            background-color: #fff;
            text-rendering: geometricPrecision;
            font-family: GTA-Regular, Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 18px;
            line-height: 1.3888;
            color: #1f487e;
        }

        main {
            display: block;
            unicode-bidi: isolate;
        }

        .container {
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            max-width: 1200px;
            width: 80%;
        }

        .fea-hq {
            background-color: #fff;
            padding: 20px;
        }

        h1 {
            color: #1f487e;
            text-align: center;
        }

        a {
            color: #066aab;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #066aab;
            color: #fff;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #045289;
        }
    </style>
</head>
<body>
    <main>
        <section class="fea-hq">
            <div class="container">
                <h1>Welcome to the Website</h1>
                <p>This is the homepage. Please click the button below to proceed to the questionnaire.</p>

                <div class="button-container">
                    <a href="questionnaire.html" class="button">Go to Questionnaire</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
